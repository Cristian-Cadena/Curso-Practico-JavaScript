<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="figuras.css" rel="stylesheet" type="text/css">
    <title>Figuras Geométricas JS</title>
</head>
<body>
    <header class="principal">
        <h1 class="title">
            Calculadora De Figuras Geométricas
        </h1>

        <p class="parrafo">Perimetros y Areas</p>
    </header>

    <section class="container">

        <h2 class="h2">Calcula el área y perímetro de un cuadrado
            <img src="./IMG_20220107_201908_839.jpg" alt="Prueba" class="imgc">
        </h2>
        
        <form>

            <label for="InputCuadrado">
                Escribe los lados de tu cuadrado:
            </label>

            <input id="InputCuadrado" type="number"/>

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular El Perimetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular El Area 
            </button>            
        </form>

    </section>

    <section>

        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form>

            <label for="InputCuadrado">
                Escribe los lados de tu triangulo:
            </label>

            <input id="InputCuadrado" type="number"/>

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular El Perimetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular El Area 
            </button>
            
        </form>

    </section>

    <section>

        <h2>Calcula el área y perímetro de un circulo</h2>
        <form>

            <label for="InputCuadrado">
                Escribe el radio de tu circulo:
            </label>

            <input id="InputCuadrado" type="number"/>

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular El Perimetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular El Area 
            </button>
            
        </form>

    </section>

    <script src="figuras.js"></script>
</body>
</html>
