<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="figuras.css" rel="stylesheet" type="text/css">
    <title>Figuras Geométricas JS</title>
</head>
<body>
    <header class="principal">
        <h1 class="title">
            Calculadora De Figuras Geométricas
        </h1>

        <p class="parrafo">Perimetros y Areas</p>
    </header>

    <section class="container1">

        <h2 class="title1">Calcula el área y perímetro de un cuadrado</h2>
        
        <form>

            <label for="InputCuadrado">
                Escribe los lados de tu cuadrado:
            </label>

            <input id="InputCuadrado" type="number"/>

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular El Perimetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular El Area 
            </button>            
        </form>

    </section>

    <section class="container2">

        <h2 class="title2">Calcula el área y perímetro de un triangulo</h2>
        
        <form>

            <label for="InputTriangulo">
                Escribe la base de tu triangulo:
            </label>

            <input id="InputTriangulo" type="number"/>

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular El Perimetro
            </button>

            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular El Area 
            </button>            
        </form>

    </section>

    <section class="container3">

        <h2 class="title3">Calcula el área y perímetro de un circulo</h2>
        
        <form>

            <label for="InputCirculo">
                 Escribe el radio de tu circulo: 
            </label>

            <input id="InputCirculo" type="number"/>

            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular El Perimetro
            </button>

            <button type="button" onclick="calcularAreaCirculo()">
                Calcular El Area 
            </button>            
        </form>

    </section>

    <script src="figuras.js"></script>
</body>
</html>
